<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find node</title>
</head>
<body>
    <!-- header>nav#grandParents>ul#parents>li*3 -->
    <header>
        <nav id="grandParents">
            <ul id="parents"><li id="one">첫째</li><li id="two">둘째</li><li id="three">막내</li></ul>
        </nav>
    </header>
    <script>
        //자식요소 찾기
        //기준요소: 아이디 속성값인 parents인 요소
        let parents=document.getElementById("parents");
        //parants 요소의 모든 자식 요소
        let every=parents.childNodes;
        console.log(every);
        //첫번째 자식요소
        let first=parents.firstChild;
        console.log(first);
        let last=parents.lastChild;
        console.log(last);

        //부모요소
        //기준요소: 아이디 속성값이 one인 li요소
        let one=document.getElementById("one");
        parents=one.parentNode;
        console.log(parents);
        let grandParents=parents.parentNode;
        grandParents=one.parentNode.parentNode;
        console.log(grandParents);

        //형제 요소 찾기
        //기준요소: 아이디 속성값이 two인 li요소
        let two=document.querySelector("#two");
        //siblings -형제
        //다음 형제 요소
        let next=two.nextSibling;
        console.log(next);
        //이전 형제 요소
        let prev=two.previousSibling;
        console.log(prev);

    
    </script>


</body>
</html>
