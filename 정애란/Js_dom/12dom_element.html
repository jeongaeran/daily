<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <style>
        .todos{
            border:1px solid skyblue;
            color:blue;
            padding: 20px;
            width: 300px;
            margin-bottom: 10px;
            list-style: none;
        }
    </style>
</head>
<body>
    <input type="text" id="todo" placeholder="할일 작성" />
    <button onclick="addToDo();">할일 목록에 추가</button>
    <br/><br/>
    <button onclick="removeTodo();">할일 목록에서 삭제</button>
    <!-- #todo 입력필드에 작성된 값과 일치하는 할일 목록 삭제 -->
    <button onclick="removeList();">값이 일치하는 할일 목록에서 삭제</button>
    <br/>
    <hr/>
    <!-- 할일 목록에 저장할 list -->
    <ul id="tiDoList">

    </ul>


    <script>
        //ul#toDoList
        let toDoList =document.querySelector("#toDoList");
        for(let i=0; i<5; i++){
            let li=document.createElement("li");
            li.innerText='할일추가' +i ;
            li.className='todos';
            //toDoList.appendChild(li);
            //toDoList.append(li);//처음 등록한것이 잴위로 간다
            toDoList.prepend(li);//잴마지막 추가한것이 잴위로 간다
        }

        //To Do List추가
        function addToDo(){
          //#todo 아이디값이 todo인 입력필드 요소
          let toDoNode=document.getElementById("todo");
          //입력태그에 입력된 값(text)는 value속성을 통해 읽고 쓰기가 가능
          console.log(toDoNode.value);  
        
        //li 태그 요소(객체) 생성
        let li=document.createElement("li");
        //li태그 요소 내부의 text content로 입력태그에서 작성된 value 지정
        li.innerText=toDoNode.value;
        //li태그 요소에 클래스 속성 todos 부여
        li.classList.add('todos');
        //생성한 li(할일)을 toDoList(목록)에 아이템으로 추가
        toDoList.prepend(li);

    }
    //첫번째 또는 마지막 할일 목록 아이템 제거
    function removeTodo(){
        //toDoList == ul 태그 요소의 자식 요소들 중에 마지막 요소 삭제
        let removeTarget=toDoList.lastElementChild;
        if(removeTarget !=null){
            //삭제할 자식 요소가 존재 할때~
            toDoList.removeChild(removeTarget);
        }else{
            //더이상 삭제할 자식요소가 존재하지 않을때
            alert('더이상 삭제할 할일이 존재하지 않습니다.');
        }
    }
    //입력필드에 작성된 할일 목록과 일치하는 리스트 아이템 삭제
    function removeList(){
        //입력필드에 작성된 할일 내용
        let todoText=document.getElementById("todo").value;
        console.log(todoText);
        let todos=document.getElementsByClassName("todos");
        console.log(todos);
        todos=document.getElementsByTagName("li");
        console.log(todos);
        todos=document.querySelectorAll("#toDoList > .todos");
        console.log(todos);
        todos=toDoList.children;
        console.log(todos);
        //index [0][1][2][3][4][5]....
        //todos [li][li][li][li][li]....

        //삭제할 요소를 저장할 변수(맨 마지막순서)
        let removeTarget=null;

        for(let i=0; i<todos.length; i++){
            console.log('todoText : ' +todoText);
            console.log('todos innerText : '+ todos[i].innerText);
            if(todoText == todos[i].innerText){
                console.log('일치하는 요소');
                console.log(todos[i]);
                removeTarget=todos[i];
                break;
                //문서에서 해당 요소 삭제
                //todos[i].remove();
            }
        }
        console.log('삭제할 대상');
        console.log(removeTarget);

        if(removeTarget !==null){
            //text가 일치하는 li요소가 존재재
            removeTarget.remove();
        }else{
            alert('동일한 항목이 존재하지 않습니다.');
        }

    }//end removeList(function)

        
    </script>
</body>
</html>
